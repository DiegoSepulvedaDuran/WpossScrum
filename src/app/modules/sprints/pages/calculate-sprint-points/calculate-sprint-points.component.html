<div class="card">
  <div class="card-body">
    <h1 class="card-title">Calcular Puntos Sprint</h1>

    <div class="row">
      <div class="col-12">
        <form [formGroup]="calculateSprintForm" (ngSubmit)="saveSprintPoints()">


          <div class="row col-8">
            <label class="col-5 col-form-label">
              <h2>Empleado</h2>
            </label>
            <div class="col-sm-6">
              <select class="form-select" formControlName="employeeId">
                <option value="">Seleccione</option>
                <option *ngFor="let item of employees" value="{{item.employeeId}}">{{item.employeeName}}</option>
              </select>
            </div>
          </div>


          <div class="row col-8">
            <label class="col-5 col-form-label">
              <h2>Porcentaje</h2>
            </label>
            <div class="col-6">
              <input type="text" class="form-control" formControlName="sprintEmployeePercentage">
            </div>
          </div>


          <div class="row col-8">
            <label class="col-5 col-form-label">
              <h2>Dias de permiso</h2>
            </label>
            <div class="col-6">
              <input type="text" class="form-control" formControlName="sprintEmployeeDay">
            </div>
          </div>


          <div class="row col-8">
            <label class="col-5 col-form-label">
              <h2>
                Observaciones
              </h2>
            </label>
            <div class="col-6">
              <textarea class="form-control" style="height: 100px" formControlName="sprintEmployeeDescription"></textarea>
            </div>
          </div>


        </form>
      </div>
    </div>

    <div class="table-responsive mt-3 mb-4">
      <table class="table table-condensed table-hover ">
        <thead class="thead-ligth">
          <tr>
            <th scope="row" class="title_table">Empleado</th>
            <th scope="row" class="title_table">Porcentaje(%)</th>
            <th scope="row" class="title_table">Puntos Calculados</th>
            <th scope="row" class="title_table">Observaciones</th>
            <th scope="row" class="title_table">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employeeListFinal">
            <td class="title_table">{{item.employeeSprint.employeeName}}</td>
            <td class="title_table">{{item.sprintEmployeePercentage}}</td>
            <td class="title_table">{{item.employeePercentageFinal}}</td>
            <td class="title_table">{{item.sprintEmployeeDescription}}</td>
            <td class="icon">
              <button type="button" class="btn btn-success"
                [routerLink]="['/app/sprints/edit-add-employee-sprint/'+ item.sprintEmployeeId +'/'+this.sprintDays+'/'+this.sprintId+'/'+this.teamId]"><i
                  class="fas fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="points_final">
      <label>Los puntos del sprint son</label>
      <br>
      <span>("{{finalCalculation}}")</span>
      <br>
      <button class="btn btn btn-primary mb-2 mt-3" (click)="calculateSprintPoints()">Calcular Puntos</button>
    </div>

  </div>
</div>
