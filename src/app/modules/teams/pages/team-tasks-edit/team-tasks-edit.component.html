<div class="card">
  <div class="card-body">
    <h1 class="card-title">Editar</h1>
    <form class="" [formGroup]="tasksFormEdit" (ngSubmit)="editTasks()">
      <div class="row">
        <div class="col-12">
          <div class="row col-12">
            <label class="col-6 col-form-label">Edite el nombre de la tarea</label>
            <div class="col-6">
              <input id="first-name" type="text" class="form-control" placeholder="Dijite la Tarea"
                formControlName="taskName" autocomplete="off">
            </div>
          </div>
          <div class="col-6">
            <button class="btn btn btn-primary mb-2 mx-2" type="submit">Editar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
