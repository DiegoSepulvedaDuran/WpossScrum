<div class="card">
  <div class="card-body">
    <h1 class="card-title">Gestion de Areas</h1>
    <form [formGroup]="areaForm" (ngSubmit)="saveArea()">
      <div class="row mb-12">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Agregar una area nueva</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="areaName">
          <span class="alert" *ngIf="this.areaForm.get('areaName')?.errors?.['maxlength']">
            (Maximo 20 caracteres)
          </span>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div> <!-- card-body -->
</div>
<div class="card">
  <div class="card-body">
    <h1 class="car-title">Lista de las areas</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-ligth">
          <tr>
            <th scope="row" class="title_table">#</th>
            <th scope="row" class="title_table">Nombre del Ã¡rea</th>
            <th scope="row" class="title_table icon">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of area; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.areaName}}</td>
            <td class="icon text-center"><button type="button" class="btn btn-warning btn-sm m-1" (click)="editAreaModal(item.areaId)"><i
                  class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger btn-sm m-1" (click)="deleteArea(item.areaId)"><i
                  class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
