<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Editar Areas</h1>
      <form class="" [formGroup]="areaEditForm" (ngSubmit)="editArea()">

        <div class="input-group col-12">
          <label class="col-12 ">
            <input id="first-name" type="text" class="form-control" placeholder="Ingrese el nuevo nombre"
              formControlName="areaName" autocomplete="off">
          </label>
          <button class="btn btn-primary col-4 mt-4 ml-3" type="submit" [disabled]="areaEditForm.invalid">Editar</button>
        </div>
      </form>
    </div>
  </div>
