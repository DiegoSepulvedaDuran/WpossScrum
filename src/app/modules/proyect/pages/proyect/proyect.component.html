<div class="card">
  <div class="card-body">
    <h1 class="card-title">Lista de proyectos</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-ligth">
          <tr>
            <th scope="row" class="title_table">Nombre del proyecto</th>
            <th scope="row" class="title_table">√Årea</th>
            <th scope="row" class="title_table">Cliente</th>
            <th scope="row" class="title_table icon">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of proyect">
            <td>{{item.projectName}}</td>
            <td>{{item.areaId}}</td>
            <td>{{item.clientId}}</td>
            <td class="icon">


              <button type="button" class="btn btn-success" (click)="editProjetModal(item.projectId)"><i
                  class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-primary mx-2" [routerLink]="['subproject']"><i
                  class="fa fa-eye"></i></button>

            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
