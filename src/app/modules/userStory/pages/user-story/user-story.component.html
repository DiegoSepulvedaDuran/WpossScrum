<div class="card">
  <div class="card-body">
    <h1 class="card-title">Historias de Usuario</h1>
    <div class="row">
      <h2 class="col-4">Agregar una nueva historia de usuario</h2>
      <h4 class="col-2">
        <button type="button" class="btn btn-primary" (click)="addUserStoryModal()">Agregar historia
        </button>
      </h4>
      <div class="col-2"></div>
      <div class="col-4">
        <div class="row">
          <div class="col-6">
            <input class="form-control col-6" type="search" placeholder="Buscar historia de usuario"
              aria-label="Search">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-primary btn-sm "><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-ligth">
          <tr>
            <th scope="row" class="title_table">Nombre de la historia</th>
            <th scope="row" class="title_table">Estado</th>
            <th scope="row" class="title_table">Fecha maxima</th>
            <th scope="row" class="title_table icon">Puntos</th>
            <th scope="row" class="title_table icon">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userStory">
            <td>{{item.userStoryName}}</td>
            <td>{{item.userStoryStateName}}</td>
            <td>{{item.fechaMaxima}}</td>
            <td>{{item.userStoryScore}}</td>
            <td class="icon">
              <button type="button" class="btn btn-success" (click)="editUserStoryModal(item.userStoryId)">
                <i class="fas fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
